<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Choose from one of the colour themes here or....</p>
    <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="changeTheme(p.theme)">
            <ion-avatar  item-start>
               <img [src]="p.color"/>
              </ion-avatar>
          {{p.title}}
        </button>
      </ion-list>
      <p>Click this button to see an example in a modal</p>
      <button ion-item (click)="openThemeModal()">Open Theme page</button>


</ion-content>
